name: Deploy to GKE

on:
  push:
    branches: ["main"]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.ARTIFACT_REGION }}
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
  ZONE: ${{ secrets.GKE_CLUSTER_ZONE }}
  REPO_NAME: "weather-images"
  IMAGE_NAME: "weather-ui"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # ---- GOOGLE CLOUD AUTH ----
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Configure gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: Configure Docker auth for Artifact Registry
      run: |
        gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

    # ---- BUILD DOCKER IMAGE (correct folder) ----
    - name: Build Docker Image
      working-directory: ./weather-ui/weather-ui
      run: |
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/\
${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .

    # ---- PUSH IMAGE ----
    - name: Push Docker Image
      run: |
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/\
${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

    # ---- CONNECT TO GKE ----
    - name: Get GKE Credentials
      run: |
        gcloud container clusters get-credentials $CLUSTER_NAME \
        --zone $ZONE --project $PROJECT_ID

    # ---- UPDATE IMAGE IN DEPLOYMENT ----
    - name: Update Image In Deployment
      run: |
        kubectl set image deployment/weather-ui weather-ui=${{ env.REGION }}-docker.pkg.dev/\
${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

    # ---- APPLY MANIFESTS ----
    - name: Apply Kubernetes Manifests
      run: |
        kubectl apply -f k8s/
